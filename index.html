<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutPlanner</title>
    <script defer src="src/planner_service.js"></script>
    <script defer src="src/planner.js"></script>
    <script defer src="src/workout_service.js"></script>
    <script defer src="src/workout.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="workout-form"> 
        <form id="workout-form">
            <label for="workout-name">Workout Name:</label>
            <input type="text" name="name" id="workout-name">
            <br>
            <label for="workout-desc">Workout Description:</label>
            <input type="text" name="description" id="workout-desc">
            <br>
            <label for="workout-reps">How many reps?</label>
            <input type="number" name="reps" id="workout-reps" min="1" max="30" value="1">
            <br>
            <label for="workout-sets">How many sets?</label>
            <input type="number" name="sets" id="workout-sets"min="1" max="5" value="1">
            <br>
            <label for="planner_name">Which workout plan does this workout belong to?</label>
            <br>
            <input type="text" name="planner_name" id="planner_name"">
            <br>
            <label for="planner_select">Or, select an existing planner:</label>
            <select name="planner_id" id="planner_select">
            <option hidden selected value> - select one - </option>
            </select>
            <br>
            <input type="submit" value="Add Workout">    
            <input type="submit" id="add-to-planner" value="Add To Planner">    
        </form>
    </div>
    <br>
    <div id="planner-form"></div>
    <div id="graveyard">

    </div>
    <div id="workout-view"></div>
    <div id="planner-view"></div>
</body>
</html>
